<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Random Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <button id="start-button">Start</button>
    <div id="container" class="hidden">
        <p id="you-lost-text" class="hidden">You Lost!</p>
        <div class="wrapper">
            <h1 class="hidden">Guess Random Number</h1>
            
            <input type="text" id="my-number" placeholder="Enter number to check" class="hidden" autocomplete="off">
            <button id="start-again" class="hidden">PLay Again</button>
            <button id="check-number" class="hidden">Check Number</button>
            <p id="random-number" class="hidden">Click the Button to Generate a Random Number 1-100</p>
            <p id="attempts" class="hidden">Attempt: 0</p>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
